<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
   Velocidade do carro: <input type="number" name="numero" id="vel"> km/h
   <input type="button" value="verificar" onclick="calcular()">
   <div id="res"></div>

   <script>
    function calcular() {
        var vel = window.document.getElementById('vel')
        var res = window.document.getElementById('res')
        var vel = Number(vel.value)
        res.innerHTML = `<p> Sua velocidade atual e de ${vel}km/h </p>`
        if (vel > 60) {
            res.innerHTML +=  `<p> Voce foi Multado por excesso de velocidade! </p>` 
        }
    }
   </script>
</body>
</html>
