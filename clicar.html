<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de botao</title>
    <style>
        div#area {
            background: red;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        Interaja...
    </div>
    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = "Clicou"
        }
    </script>
</body>
</html>
